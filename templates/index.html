<body>

    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
			<h2> 0:Average  1: Good    2: Poor</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number ">
            <h3>What is the Temperature?(In Celsius)</h3><br><input id="second" name="Temperature" required="required">
            <h3>Crop desired?</h3><br><select name="Crop_Tomato"  id="Crop" required="required">
                <option value="Tomato">Tomato</option>
                <option value="Chilli">Chilli</option>
                <option value="Potato">Potato</option>
             </select>
            <h3>What is your soil ?</h3><br><select name="Soil_Red" id="Soil" required="required">
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
            </select>
            <h3>Texture of the Soil</h3><br><select name="Soil_Texture_Loamy" id="Soil_Texture" required="required">
                <option value="Loamy">Loamy</option>
                <option value="Clayey">Clayey</option>
                <option value="Sandy">Sandy</option>
            </select>
            <h3> Colour of your soil ?</h3><br><select name="Soil_Red" id="Soil_Colour" required="required">
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
            </select>
            <h3>Drainage Type</h3><br><select name="Drainage_High" id="Drainage" required="required">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
            <h3>Water Holding Capacity of the soil</h3><br><select name=" Water_holding_capacity_Low" id="Water_holding_capacity" required="required">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
             <h3> Level of Sunlight According to you</h3><br><select name="Sunlight_hgh" id="Sunlight" required="required">
                <option value="Hgh">High</option>
                <option value="low">Medium</option>
                <option value="nor">Low</option>
            </select>
            <br><br><button id="sub" type="submit ">PREDCIT THE CROP YIELD</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
